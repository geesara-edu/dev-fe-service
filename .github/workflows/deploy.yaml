# This is a basic workflow to help you get started with Actions
name: Build docker image

# Controls when the action will run. Invokes the workflow on push events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      BUILD_TAG:
        required: true
        description: 'enter build tag'
        default: "1.00"
        type: string

env:
  AWS_REGION : us-east-1 #Change to reflect your Region

# Permission can be added at job level or workflow level    
permissions:
      id-token: write   # This is required for requesting the JWT
      contents: read    # This is required for actions/checkout
jobs:
  Build_docker_image:
    runs-on: self-hosted
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          BUILD_TAG="${{ github.event.inputs.BUILD_TAG || format('{0}', steps.date.outputs.date) }}"
          echo "IMAGE_TAG=${BUILD_TAG}" >> $GITHUB_ENV # <--- This line
          echo "Docker image tag will be: $BUILD_TAG"
          docker build -t testapp:${{ env.IMAGE_TAG }} .
          


  